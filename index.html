<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar System Using Threejs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
          --bg-color: #0a0a0a;
          --panel-bg: rgba(20, 20, 20, 0.9);
          --text-color: #ffffff;
          --accent-color: #ffd700;
          --border-color: #333;
          --hover-color: #555;
          --slider-track-color: #ffd700;
          --slider-thumb-color: #ffd700;
        }

        [data-theme="light"] {
          --bg-color: #f0f0f0;
          --panel-bg: rgba(255, 255, 255, 0.9);
          --text-color: #333;
          --accent-color: #ff6b35;
          --border-color: #ddd;
          --hover-color: #eee;
          --slider-track-color: #ff6b35;
          --slider-thumb-color: #ff6b35;
        }

        body {
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: var(--bg-color);
          color: var(--text-color);
          overflow: hidden;
        }

        #app {
          position: relative;
          width: 100vw;
          height: 100vh;
        }

        #canvas-container {
          width: 100%;
          height: 100%;
        }

        .panel {
          position: absolute;
          background: var(--panel-bg);
          border: 1px solid var(--border-color);
          border-radius: 12px;
          backdrop-filter: blur(10px);
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          transition: all 0.3s ease;
          overflow: hidden;
          max-height: 80vh;
          width: 300px;
          max-width: 90vw;
          z-index: 100;
        }

        .panel.collapsed {
          max-height: 60px;
        }

        .panel-content {
          padding: 20px;
          overflow-y: auto;
          max-height: calc(80vh - 60px);
        }

        .panel.collapsed .panel-content {
          max-height: 0;
          padding: 0 20px;
        }

        #control-panel {
          top: 20px;
          left: 20px;
        }

        #info-panel {
          top: 20px;
          right: 20px;
        }

        .panel-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 20px;
          border-bottom: 1px solid var(--border-color);
          cursor: pointer;
          user-select: none;
        }

        .panel-header:hover {
          background: var(--hover-color);
        }

        .panel-header h2 {
          color: var(--accent-color);
          font-size: 1.2em;
        }

        .panel-controls {
          display: flex;
          gap: 10px;
          align-items: center;
        }

        .panel-toggle, .theme-btn {
          background: none;
          border: none;
          color: var(--accent-color);
          cursor: pointer;
          font-size: 1.2em;
          padding: 5px;
          border-radius: 5px;
        }

        .panel-toggle:hover, .theme-btn:hover {
          background: var(--hover-color);
        }

        .control-section {
          margin-bottom: 25px;
        }

        .control-section h3 {
          color: var(--accent-color);
          margin-bottom: 15px;
          font-size: 1em;
        }

        .control-group {
          display: flex;
          align-items: center;
          margin-bottom: 12px;
          gap: 10px;
          flex-wrap: wrap;
        }

        .control-group label {
          min-width: 100px;
          font-size: 0.9em;
        }

        .control-group input[type="range"] {
          flex: 1;
          height: 6px;
          background: var(--slider-track-color);
          border-radius: 3px;
          outline: none;
          -webkit-appearance: none;
          appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none;
          width: 18px;
          height: 18px;
          background: var(--slider-thumb-color);
          border-radius: 50%;
          cursor: pointer;
        }

        .control-group input[type="range"]::-moz-range-thumb {
          width: 18px;
          height: 18px;
          background: var(--slider-thumb-color);
          border-radius: 50%;
          cursor: pointer;
          border: none;
        }

        .control-group span {
          min-width: 50px;
          text-align: right;
          font-size: 0.9em;
          color: var(--accent-color);
        }

        .control-btn {
          background: var(--border-color);
          color: var(--text-color);
          border: none;
          padding: 8px 16px;
          border-radius: 6px;
          cursor: pointer;
          font-size: 0.9em;
          transition: all 0.3s ease;
        }

        .control-btn:hover {
          background: var(--hover-color);
          transform: translateY(-1px);
        }

        .control-btn.active {
          background: var(--accent-color);
          color: var(--bg-color);
        }

        .planet-control {
          background: var(--border-color);
          border-radius: 8px;
          padding: 12px;
          margin-bottom: 10px;
        }

        .planet-control:hover {
          background: var(--hover-color);
        }

        .tooltip {
          position: absolute;
          background: var(--panel-bg);
          border: 1px solid var(--border-color);
          border-radius: 6px;
          padding: 10px;
          font-size: 0.9em;
          pointer-events: none;
          opacity: 0;
          transition: opacity 0.3s ease;
          backdrop-filter: blur(5px);
          z-index: 1000;
          max-width: 200px;
        }

        .tooltip.visible {
          opacity: 1;
        }

        #planet-info {
          font-size: 0.9em;
          line-height: 1.6;
        }

        #planet-info h3 {
          color: var(--accent-color);
          margin-bottom: 10px;
        }

        #planet-info p {
          margin-bottom: 8px;
        }

        .controls-hint {
          position: absolute;
          bottom: 20px;
          right: 20px;
          background: var(--panel-bg);
          border: 1px solid var(--border-color);
          border-radius: 8px;
          padding: 15px;
          font-size: 0.8em;
          opacity: 0.8;
          backdrop-filter: blur(5px);
          max-width: 300px;
          z-index: 100;
        }

        .controls-hint h4 {
          color: var(--accent-color);
          margin-bottom: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
          .panel {
            width: 90% !important;
            max-width: 350px;
          }

          #control-panel {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
          }

          #info-panel {
            top: auto;
            bottom: 10px;
            right: 50%;
            transform: translateX(50%);
          }

          .controls-hint {
            display: none;
          }
        }

        /* Custom Scrollbar */
        .panel-content::-webkit-scrollbar {
            width: 6px;
        }

        .panel-content::-webkit-scrollbar-track {
            background: var(--border-color);
            border-radius: 3px;
        }

        .panel-content::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .panel-content::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }
  </style>
</head>
<body>
  <div id="app">
    <!-- Canvas -->
    <div id="canvas-container"></div>

    <!-- Control Panel -->
    <div id="control-panel" class="panel">
      <div class="panel-header" onclick="togglePanel('control-panel')">
        <h2>Solar System Controls</h2>
        <div class="panel-controls">
          <button id="theme-toggle" class="theme-btn">üåô</button>
          <button class="panel-toggle">‚ñº</button>
        </div>
      </div>
      <div class="panel-content">
        <!-- Master Controls -->
        <div class="control-section">
          <h3>Master Controls</h3>
          <div class="control-group">
            <label for="master-speed">Master Speed:</label>
            <input type="range" id="master-speed" min="0" max="5" step="0.1" value="1" />
            <span id="master-speed-value">1.0x</span>
          </div>
          <div class="control-group">
            <button id="play-pause" class="control-btn">‚è∏Ô∏è Pause</button>
            <button id="reset" class="control-btn">üîÑ Reset</button>
          </div>
        </div>

        <!-- Planet Speeds -->
        <div class="control-section">
          <h3>Individual Planet Speeds</h3>
          <div id="planet-controls"></div>
        </div>

        <!-- Camera Controls -->
        <div class="control-section">
          <h3>Camera & Movement</h3>
          <div class="control-group">
            <button id="focus-sun" class="control-btn">‚òÄÔ∏è Focus Sun</button>
            <button id="auto-rotate" class="control-btn">üîÑ Auto Rotate</button>
          </div>
          <div class="control-group">
            <button id="toggle-axial" class="control-btn">üåç Toggle Axial Tilt</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Info Panel -->
    <div id="info-panel" class="panel">
      <div class="panel-header" onclick="togglePanel('info-panel')">
        <h2>Planet Info</h2>
        <button class="panel-toggle">‚ñº</button>
      </div>
      <div class="panel-content">
        <div id="planet-info">
          <p>Hover over a planet to see details</p>
        </div>
      </div>
    </div>

    <!-- Controls Hint -->
    <div class="controls-hint">
      <h4>3D Controls:</h4>
      <p>‚Ä¢ <strong>Left Click + Drag:</strong> Rotate camera</p>
      <p>‚Ä¢ <strong>Right Click + Drag:</strong> Pan camera</p>
      <p>‚Ä¢ <strong>Mouse Wheel:</strong> Zoom in/out</p>
      
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>
  </div>

  <!-- Three.js & App -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Panel Toggle Helper
    function togglePanel(panelId) {
      const panel = document.getElementById(panelId);
      const toggle = panel.querySelector('.panel-toggle');
      panel.classList.toggle('collapsed');
      toggle.textContent = panel.classList.contains('collapsed') ? '‚ñ≤' : '‚ñº';
    }
  </script>
  <script src="main.js"></script>
</body>
</html>
